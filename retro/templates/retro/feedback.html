{% extends 'retro/base.html' %}
{% block breadcrumbs %}
{{ block.super }} Â» <a href="{% url 'feedback' %}">Feedback</a>
{% endblock %}
{% block content %}
{% load retro_extras %}

<h3 class="form-header text-center">Feedback</h3>
<form method="post" class="form-horizontal" role="form">{% csrf_token %}
    <div class="form-group">
        <label for="id_name" class="col-sm-5 control-label">
            Name
        </label>
        <div class="col-sm-2">
            {{ form.name|addcss:'form-control' }}
        </div>
    </div>

    <div class="form-group">
        <label for="id_title" class="col-sm-5 control-label">
            <span class="header">Title</span>
        </label>
        <div class="col-sm-2">
            {{ form.title|addcss:'form-control' }}
        </div>
    </div>

    <div class="form-group">
        <label for="id_description" class="col-sm-5 control-label">
            Description
        </label>
        <div class="col-sm-2">
            <textarea id="id_description" name="description" class="form-control"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-5"></div>
        <div class=" col-sm-6">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
